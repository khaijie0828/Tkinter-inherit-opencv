<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Device Selection</title>
</head>
<body>

<div class="container mt-5">
  <form>
    <div class="form-group">
      <label for="deviceType">Select Device Type:</label>
      <select class="form-control" id="deviceType" onchange="updateModels()">
        <option value="smartphone">Smartphone</option>
        <option value="laptop">Laptop</option>
      </select>
    </div>
    <div class="form-group">
      <label for="deviceModel">Select Device Model:</label>
      <select class="form-control" id="deviceModel"></select>
    </div>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  function updateModels() {
    var deviceType = document.getElementById("deviceType").value;
    var deviceModelSelect = document.getElementById("deviceModel");

    // Clear existing options
    deviceModelSelect.innerHTML = "";

    // Add new options based on the selected device type
    if (deviceType === "smartphone") {
      var smartphoneModels = ["Smartphone 1", "Smartphone 2"];
      for (var i = 0; i < smartphoneModels.length; i++) {
        var option = document.createElement("option");
        option.text = smartphoneModels[i];
        deviceModelSelect.add(option);
      }
    } else if (deviceType === "laptop") {
      var laptopModels = ["Laptop 1", "Laptop 2"];
      for (var i = 0; i < laptopModels.length; i++) {
        var option = document.createElement("option");
        option.text = laptopModels[i];
        deviceModelSelect.add(option);
      }
    }
  }

  // Call updateModels initially to populate the initial device models
  updateModels();
</script>

</body>
</html>
